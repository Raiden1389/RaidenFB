name: âš½ Scrape GaVangTV

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:  # Manual trigger
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: âš¡ Run scraper
        run: node src/index.js

      - name: ğŸ“¤ Commit & push
        run: |
          git config user.name "RaidenFB Bot"
          git config user.email "bot@raidenfb.local"
          git add public/
          git diff --staged --quiet || git commit -m "ğŸ”„ Update $(date -u '+%Y-%m-%d %H:%M') UTC"
          git push

  deploy:
    needs: scrape
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: ğŸ“¦ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: ğŸš€ Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
